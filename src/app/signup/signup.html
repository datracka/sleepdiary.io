<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  <div class="sd-align-center">
    <div class="sd-align-center">
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section [@flyInOut]="'in'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div>
              <form role="form" [formGroup]="signUpForm" (ngSubmit)="signUp()" novalidate>
                <div class="group">
                  <input type="text" class="form-control" id="name" required name="name" formControlName="name">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Name</label>
                  <span *ngIf="signUpForm.get('name').touched && signUpForm.get('name').getError('required')">This field is required</span>
                </div>
                <div class="group">
                  <input type="text" class="form-control" id="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email" formControlName="email">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>E-mail</label>
                  <span *ngIf="signUpForm.get('email').touched && signUpForm.get('email').getError('required')">This field is required</span>
                  <span *ngIf="signUpForm.get('email').touched && signUpForm.get('email').touched && signUpForm.get('email').getError('pattern')">It does not look as a valid e-mail</span>
                </div>
                <div class="group">
                  <input type="password" class="form-control" id="password" name="password" formControlName="password" required minlength="6">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                  <span *ngIf="signUpForm.get('password').touched && signUpForm.get('password').getError('required')">This field is required</span>
                  <span *ngIf="signUpForm.get('password').touched && signUpForm.get('password').getError('minlength')">Minimum length of 6 Characters</span>
                </div>
                <p *ngIf="userNotExists">Ups!! User entered already exists!</p>
                <p *ngIf="miscellaneousError">Ups!! User entered is not active!</p>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--align-right" type="submit">Sign up
                </button>
              </form>
              <div style="text-align: right">You have already an account?
                <a routerLink="/login" href="#">Sign in</a>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
</div>
