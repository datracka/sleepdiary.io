<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
    <mdl-layout-content>
        <div class="sd-align-center">
            <main class="mdl-layout__content">
                <div class="mdl-layout__tab-panel is-active" id="overview">
                    <section [@flyInOut]="'in'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div>
                            <form role="form" (submit)="signUp($event, name.value, email.value, password.value)">
                                <div class="group">
                                    <input type="text" #name class="form-control" id="name"
                                           required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Name</label>
                                </div>
                                <div class="group">
                                    <input type="text" #email class="form-control" id="email"
                                           required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Email</label>
                                </div>
                                <div class="group">
                                    <input type="password" #password class="form-control" id="password"
                                           required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Password</label>
                                </div>
                                <div class="mdl-layout-spacer"></div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--align-right"
                                        type="submit">Sign up
                                </button>
                            </form>
                            <div style="text-align: right">You have already an account? <a routerLink="/login" href="#">Sign in</a></div>

                        </div>
                    </section>
                </div>
            </main>
        </div>
    </mdl-layout-content>
</mdl-layout>
