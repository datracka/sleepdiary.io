<div class="mdl-grid">
  <div class="mdl-grid mdl-cell--12-col sd-align-right">
    <form #f="ngForm" novalidate style="width: 100%">
      <div class="sd-formGroup">
        <div style="float:right">
          <span style="font-size:1.4rem; vertical-align: sub">{{form.yearSelected}}</span>
          <button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" mdl-button-type="icon" mdl-ripple>
            <mdl-icon>more_vert</mdl-icon>
          </button>
          <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
            <mdl-menu-item mdl-ripple (click)="setYear(year.value)" *ngFor="let year of years">{{year.name}}
            </mdl-menu-item>
          </mdl-menu>
        </div>
      </div>
    </form>
  </div>

  <div class="mdl-cell mdl-cell--4-col">
    <div class="calendar">
      <month></month>
    </div>
  </div>
</div>
