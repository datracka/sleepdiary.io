<div [@flyInOut]="'in'" class="mdl-grid" [ngClass]="metric.metricSelected">
    <div class="mdl-grid mdl-cell--12-col sd-align-right">
        <form #f="ngForm" novalidate>
            <mdl-radio [(ngModel)]="metric.metricSelected" name="metrics" value="sleeping-quality" mdl-ripple>
                Sleeping Quality
            </mdl-radio>
            <mdl-radio [(ngModel)]="metric.metricSelected" name="metrics" value="tiredness-feeling" mdl-ripple>
                Tiredness Feeling
            </mdl-radio>

<select name="metric" [(ngModel)]="metric.metricSelected">
                    <option *ngFor="let metric of metrics" [value]="metric.value">
                        {{metric.display}}
                    </option>
                </select>-->

            <!-- drop down example 2: using angular-mdl-2. Is not working. -->

            <!--            <mdl-select [(ngModel)]="metric.metricSelected" placeholder="metrics" name="metrics">
                            <mdl-option *ngFor="let metric of metrics" [value]="metric.value">
                                {{metric.display}}
                            </mdl-option>
                        </mdl-select>-->
        </form>
    </div>
    <div class="mdl-cell mdl-cell--4-col" *ngFor="let month of months">
        <div class="calendar">
            <div class="header">
                {{ month.name }}
                <i class="fa fa-angle-left"></i>
                <i class="fa fa-angle-right"></i>
            </div>
            <div class="week names">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
            </div>
            <div class="week" *ngFor="let week of month.weeks">
                <span [ngClass]="decorateDay(day)"
                      (click)="onSelect(day)"
                      class="calendar__day"
                      *ngFor="let day of week.days">
                  {{ day.number }}
                </span>
            </div>
        </div>
    </div>
    <a routerLink="/home/entry/new" class="sd-add-button" mdl-button mdl-button-type="fab" mdl-colored="accent"
       mdl-ripple>
        <mdl-icon>add</mdl-icon>
    </a>
</div>
