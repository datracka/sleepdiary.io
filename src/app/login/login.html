<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
    <mdl-layout-content>
        <div class="sd-align-center">
            <main class="mdl-layout__content">
                <div class="mdl-layout__tab-panel is-active" id="overview">
                    <section [@flyInOut]="'in'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div>
                          {{diagnostic}}
                            <form #loginForm="ngForm"  (ngSubmit)="login($event, loginForm, email.value, password.value)">
                              <div class="group">
                                <input type="text" class="form-control" id="email"
                                       name="email" [(ngModel)]="loginModel.email" #email="ngModel"
                                       required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>E-mail</label>
                              </div>
                              <div class="group">
                                <input type="password" class="form-control" id="password"
                                       name="password"
                                       required
                                       [(ngModel)]="loginModel.password" #password="ngModel">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Password</label>
                              </div>
                              <div class="mdl-layout-spacer"></div>
                              <button
                                [disabled]="!loginForm.form.valid"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--align-right"
                                      type="submit" >Submit
                              </button>
                            </form>
                            <div style="text-align: right">You don't have an account? <a routerLink="/signup" href="#">Sign up</a></div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </mdl-layout-content>
</mdl-layout>
