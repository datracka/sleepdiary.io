<div class="sd-align-center">
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div>
                    <form role="form" (submit)="login($event, username.value, password.value)">
                        <div class="group">
                            <input type="text" #username class="form-control" id="username" value="carlos" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Name</label>
                        </div>

                        <div class="group">
                            <input type="password" #password class="form-control" id="password" value="asdf" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--align-right"
                                type="submit">Submit
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</div>
