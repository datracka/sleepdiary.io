<div class="container">
    <h1>Calendar entry Form</h1>
    <form (ngSubmit)="onSubmit()">
       <div class="form-group">
            <label for="uuid">uuid: (disabled)</label>
            <input [(ngModel)]="entry.uuid" type="text" class="form-control" name="uuid" id="uuid" disabled>
        </div>
        <div class="form-group">
            <label for="date">date: (disabled) </label>
            <input [(ngModel)]="entry.date" type="text" class="form-control" name="date" id="date" disabled>
        </div>
        <div class="form-group">
            <legend>Sleeping Quality:</legend>
            <label for="sq-rb1">Name</label>
            <input [(ngModel)]="entry.sleepingQuality" type="radio" class="form-control" value="good" name="sleepingQuality" id="sq-rb1">
            <label for="sq-rb2">Name</label>
            <input [(ngModel)]="entry.sleepingQuality" type="radio" class="form-control" value="regular" name="sleepingQuality" id="sq-rb2">
            <label for="sq-rb3">Name</label>
            <input [(ngModel)]="entry.sleepingQuality" type="radio" class="form-control" value="bad" name="sleepingQuality" id="sq-rb3">
        </div>
        <div class="form-group">
            <legend>Tiredness Feeling:</legend>
            <label for="tf-rb1">Name</label>
            <input [(ngModel)]="entry.tirednessFeeling" type="radio" class="form-control" value="good" name="tirednessFeeling" id="tf-rb1">
            <label for="tf-rb2">Name</label>
            <input [(ngModel)]="entry.tirednessFeeling" type="radio" class="form-control" value="regular" name="tirednessFeeling" id="tf-rb2">
            <label for="tf-rb3">Name</label>
            <input [(ngModel)]="entry.tirednessFeeling" type="radio" class="form-control" value="bad" name="tirednessFeeling" id="tf-rb3">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
