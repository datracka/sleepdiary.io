<div [@flyInOut]="'in'" class="mdl-grid">
  <div class="mdl-grid mdl-cell--12-col">
    <calendar-form style="width:100%" (onSetYear)="onSetYear($event)" (onSetMetric)="onSetMetric($event)" [year]="year" [metric]="metric">
    </calendar-form>
  </div>
  <month class="mdl-cell mdl-cell--4-col" [class.sleeping-quality]="metric === 'sleeping-quality'" [class.tiredness-feeling]="metric === 'tiredness-feeling'"
    [monthRender]="month" *ngFor="let month of yearRender" [entries$]="entries$"></month>
  <button (click)="handleClick()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored sd-add-button">
    <i class="material-icons">add</i>
  </button>
</div>
