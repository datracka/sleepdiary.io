<form #f="ngForm" novalidate style="width: 100%">
  <div class="sd-formGroup" style="float:right">
    <span style="font-size:1.4rem; vertical-align: sub">{{year}}</span>
    <button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" mdl-button-type="icon" mdl-ripple>
      <mdl-icon>more_vert</mdl-icon>
    </button>
    <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
      <mdl-menu-item mdl-ripple (click)="setYear(year.value)" *ngFor="let year of years">
        {{ year.name }}
      </mdl-menu-item>
    </mdl-menu>
  </div>
  <div class="sd-formGroup">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input [ngModel]="metricSelected" type="radio" class="mdl-radio__button" name="metricSelected" value="sleeping-quality" (click)="setMetric('sleeping-quality')">
      <span class="mdl-radio__label">Sleeping quality</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input [ngModel]="metricSelected" type="radio" class="mdl-radio__button" name="metricSelected" value="tiredness-feeling"
        (click)="setMetric('tiredness-feeling')">
      <span class="mdl-radio__label">Tiredness feeling</span>
    </label>
  </div>
</form>
