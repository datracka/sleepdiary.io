<form #f="ngForm" novalidate style="width: 100%">
  <div class="sd-formGroup" style="float:right">
    <span style="font-size:1.4rem; vertical-align: sub">{{year}}</span>
    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right" mdl-menu-position="bottom-right">
      <li class="mdl-menu__item" (click)="setYear(year.value)" *ngFor="let year of years">
        {{ year.name }}
      </li>
    </ul>
  </div>
  <div class="sd-formGroup">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input style="cursor: pointer" [ngModel]="metricSelected" type="radio" class="mdl-radio__button" name="metricSelected" value="sleeping-quality"
        (click)="setMetric('sleeping-quality')">
      <span class="mdl-radio__label">Sleeping quality</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input style="cursor: pointer" [ngModel]="metricSelected" type="radio" class="mdl-radio__button" name="metricSelected" value="tiredness-feeling"
        (click)="setMetric('tiredness-feeling')">
      <span class="mdl-radio__label">Tiredness feeling</span>
    </label>
  </div>
</form>
