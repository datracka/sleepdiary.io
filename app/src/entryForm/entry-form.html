
<div class="container">
    <h1>Calendar entry Form</h1>
    <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
       <div class="form-group">
            <label for="uuid">uuid: (disabled) - for dev purposes</label>
            <input [ngModel]="entry.uuid" type="text" class="form-control" name="uuid" id="uuid" disabled>
        </div>
        <div class="form-group">
            <label for="date">date: (disabled) - for dev purposes </label>
            <input [ngModel]="entry.date" type="text" class="form-control" name="date" id="date" disabled>
        </div>
        <div class="form-group">
            <b>Sleeping Quality:</b>
            <label>Name</label>
            <div class="radio" *ngFor="let sleepingQuality of sleepingQualityValues">
                <label>
                    <input type="radio" name="sleepingQuality" [(ngModel)]="entry.sleepingQuality" [value]="sleepingQuality.value">
                    {{sleepingQuality.display}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <b>Tiredness Feeling:</b>
            <label>Name</label>
            <div class="radio" *ngFor="let tirednessFeeling of tirednessFeelingValues">
                <label>
                    <input type="radio" name="tirednessFeeling" [(ngModel)]="entry.tirednessFeeling" [value]="tirednessFeeling.value">
                    {{tirednessFeeling.display}}
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button" (click)="deleteEntry(entry.uuid)">Delete register</button>
    </form>
    <pre>{{ngForm | json }}</pre>
</div>
