<div>
    <form role="form" (submit)="login($event, username.value, password.value)">

        <div class="group">
            <input type="text" #username class="form-control" id="username" value="carlos" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>

        <div class="group">
            <input type="password" #password class="form-control" id="password" value="asdf" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>
        <button md-raised-button class="md-primary" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
